<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="row">
            <div class="column">
                <div class="card-item">
                    <h2>7:25 AM</h2>
                    <i class="icon-plane"></i>
                    <p>Boston</p>
                </div>
            </div>
            <div class="column">
                <div class="card-item">
                    <h2>8:15 PM</h2>
                    <i class="icon-plane"></i>
                    <p>Madrid</p>
                </div>
            </div>
            <div class="column">
                <div class="card-item">
                    <h2>Translate</h2>
                    <i class="icon-translate"></i>
                    <p>Spanish</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="column">
                <div class="card-item">
                    <h2>Bike</h2>
                    <i class="icon-bike"></i>
                    <p>13.1 Miles</p>
                </div>
            </div>
            <div class="column">
                <div class="card-item">
                    <h2>Boat</h2>
                    <i class="icon-boat"></i>
                    <p>90 Minutes</p>
                </div>
            </div>
            <div class="column">
                <div class="card-item">
                    <h2>Drive</h2>
                    <i class="icon-drive"></i>
                    <p>48 Miles</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="column">
                <div class="card-item">
                    <h2>Morning</h2>
                    <i class="icon-coffee"></i>
                    <p>Coffee</p>
                </div>
            </div>
            <div class="column">
                <div class="card-item">
                    <h2>Afternoon</h2>
                    <i class="icon-gym"></i>
                    <p>Gym</p>
                </div>
            </div>
            <div class="column">
                <div class="card-item">
                    <h2>Night</h2>
                    <i class="icon-hottub"></i>
                    <p>Hot Tub</p>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
